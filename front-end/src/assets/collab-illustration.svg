<?xml version="1.0" encoding="UTF-8"?>
<!-- collab-illustration.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <!-- 그라디언트 배경 정의 -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#74ABE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5563DE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 사각형 -->
  <rect width="500" height="300" fill="url(#grad1)" />
  
  <!-- 사람 아이콘 1 (왼쪽) -->
  <!-- 머리 -->
  <circle cx="120" cy="130" r="25" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
  <!-- 몸통 -->
  <rect x="105" y="160" width="30" height="50" fill="#FFFFFF" stroke="#333" stroke-width="2" rx="5" ry="5"/>

  <!-- 사람 아이콘 2 (중앙) -->
  <circle cx="250" cy="100" r="25" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
  <rect x="235" y="130" width="30" height="50" fill="#FFFFFF" stroke="#333" stroke-width="2" rx="5" ry="5"/>

  <!-- 사람 아이콘 3 (오른쪽) -->
  <circle cx="380" cy="130" r="25" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
  <rect x="365" y="160" width="30" height="50" fill="#FFFFFF" stroke="#333" stroke-width="2" rx="5" ry="5"/>

  <!-- 사람들을 연결하는 점선 -->
  <line x1="145" y1="130" x2="230" y2="100" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="275" y1="100" x2="355" y2="130" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="145" y1="130" x2="355" y2="130" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,3" />

  <!-- 하단 텍스트 -->
  <text x="250" y="290" text-anchor="middle" fill="#FFFFFF" font-size="24" font-family="Arial, sans-serif">
    Let's Collaborate
  </text>
</svg>